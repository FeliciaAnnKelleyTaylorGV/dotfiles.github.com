- author: Dreams of Autonomy
  description: >
    The Dreams of Autonomy YouTube channel published a video about
    [using GNU Stow to manage a dotfile repository](https://www.youtube.com/watch?v=y6XCebnB9gs).
- author: Drew DeVault
  description: >
    [Drew DeVault](https://drewdevault.com/) wrote about
    [managing his dotfiles as a git repository](https://drewdevault.com/2019/12/30/dotfiles.html) in his home directory with a .gitignore of `*`.
- author: Lars Kappert
  description: >
    Lars Kappert wrote about
    [getting started using a dotfiles repository](https://www.webpro.nl/articles/getting-started-with-dotfiles).
- author: Wes Bos
  description: >
    Wes Bos has a series of [free videos](https://commandlinepoweruser.com/)
    introducing ZSH, oh-my-zsh, and z.
- author: Dries Vints
  description: >
    Dries Vints wrote [an extensive blog
    post](https://driesvints.com/blog/getting-started-with-dotfiles/) on why
    and how he created [his dotfiles](https://github.com/driesvints/dotfiles).
- author: Michael J. Smalley
  description: >
    Michael J. Smalley wrote a [popular blog
    post](http://blog.smalleycreative.com/tutorials/using-git-and-github-to-manage-your-dotfiles/)
    with an associated [git repo](https://github.com/michaeljsmalley/dotfiles)
    that includes a dotfiles installer script.
- author: Rosco Kalis
  description: >
    Rosco Kalis wrote an article about [setting up
    dotfiles](https://kalis.me/dotfiles-automating-macos-system-configuration/),
    and a second one specifically about his [automated repository
    management](https://kalis.me/increasing-development-productivity-repository-management/).
- author: Dmitry Geurkov
  description: >
    Dmitry Geurkov wrote an article about his tool called
    [dotcentral](https://troydm.github.io/blog/2017/02/27/manage-your-dotfiles-like-a-boss/).
- author: Mark Rabideau
  description: >
    Mark Rabideau wrote an article on [Building a bspwm
    desktop](https://eirenicon.org/knowledge-base/building-a-bspwm-desktop-a-guide/)
    walking through his setup, including links to the configuration files on
    github.
- author: Nicola Paolucci
  description: >
    [Nicola Paolucci](https://www.durdn.com/) wrote a tutorial describing an
    elegant way to [manage dotfiles using a Git bare
    repository](https://www.atlassian.com/git/tutorials/dotfiles).
- author: John Wyatt
  description: >
    [John Wyatt's Chef Dotfile Manager
    Tutorial](https://gitlab.com/jbwyatt4/chef_dotfile_manager_tutorial) - This
    is a complete bootstrap to get a Chef dotfile manager running on a Linux
    system with examples for packages, templates, and setting up the Atom text
    editor + Atom packages + Atom configuration.
- author: webpro
  description: >
    [Awesome dotfiles](https://github.com/webpro/awesome-dotfiles) contains
    articles, tools and other resources to get you up to speed with dotfiles.
