<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta content='chrome=1' http-equiv='X-UA-Compatible'>
    <title>
      {{ page.title }}
      - dotfiles.github.io
    </title>
    <link href='/stylesheets/styles.css' rel='stylesheet'>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#3fa9f5">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta content='width=device-width, initial-scale=1, user-scalable=yes' name='viewport'>

      <script src='//html5shiv.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-53167467-7"></script>

      (function() {
        var t   = document.createElement('script');
        t.type  = 'text/javascript';
        t.async = true;

  <body>
    <div class='wrapper'>
      <header>
        <img alt='Forktocat' src='/images/dotfiles-logo.png'>
        <p>
          <em>Your unofficial guide to dotfiles on GitHub.</em>
        </p>
        <a href="/" class="{% if page.url == "/" %}active{% endif %}">Home</a><br>
        <a href="/tutorials/" class="{% if page.url == "/tutorials/" %}active{% endif %}">Tutorials</a><br>
        <a href="/utilities/" class="{% if page.url == "/utilities/" %}active{% endif %}">General-purpose utilities</a><br>
        <a href="/frameworks/" class="{% if page.url == "/frameworks/" %}active{% endif %}">Tool-specific frameworks</a><br>
        <a href="/bootstrap/" class="{% if page.url == "/bootstrap/" %}active{% endif %}">Bootstrap repositories</a><br>
        <a href="/inspiration/" class="{% if page.url == "/inspiration/" %}active{% endif %}">Inspiration</a><br>
        <a href="/tips/" class="{% if page.url == "/tips/" %}active{% endif %}">Tips and tricks</a><br>
        <a href="/faq/" class="{% if page.url == "/faq/" %}active{% endif %}">FAQ</a>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <ul>
        <li>Theme by <a href="https://github.com/orderedlist">orderedlist</a>.</li>
        <li><a href="https://github.com/jglovier/dotfiles-logo">Logo</a> by <a href="https://github.com/jglovier">Joel Glovier</a>.</li>
        </ul>
      </footer>
    </div>
    <script src='/javascripts/scale.fix.js'></script>
    <script type='text/javascript'>
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
  </body>
</html>
